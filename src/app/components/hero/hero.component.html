<ngb-carousel class="hero-container">
  <ng-template *ngFor="let slide of slides" ngbSlide class="carousel-inner">
    <div class="picsum-img-wrapper">
      <img [src]="slide.img" alt="image">
    </div>
    <div class="carousel-caption">
      <h5>{{slide.title}}</h5>
      <a href="/clothing">{{slide.link}}
        <fa-icon [icon]="faChevronRight"></fa-icon></a>
    </div>
  </ng-template>
