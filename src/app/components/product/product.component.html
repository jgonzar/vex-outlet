<div class="product-card">

  <div id="discount" class="discount-container"[class.show]="product.hasDiscount === true">
    <p>-{{product.discount}}%</p>
  </div>

  <img [src]="product.imgs[0]" class="product-img">

  <div [ngSwitch]="product.rating" class="rating-container">
    <a *ngSwitchCase="5" href="#5" title="5 stars">★★★★★</a>
    <a *ngSwitchCase="4" href="#4" title="4 stars">★★★★</a>
    <a *ngSwitchCase="3" href="#3" title="3 stars">★★★</a>
    <a *ngSwitchCase="2" href="#2" title="2 stars">★★</a>
    <a *ngSwitchCase="1" href="#1" title="1 star">★</a>
    <a *ngSwitchDefault href="#" class="noRating"> No rating avaible</a>
  </div>

  <div class="product-info-container">
    <a href="/" class="product-name">{{product.title}}</a>
    <div class="product-price-container">
      <p class="product-price">{{actualPrice | currency:"USD"}}</p>
      <p class="product-prevprice"[class.showPrv]="product.hasDiscount === true">${{product.price}}</p>
    </div>
  </div>

  <button class="details-btn"(click)="onShowDetail()">
    See details
  </button>

  <button class="cart-btn" (click)="addToCart()">
    Add to cart
    <fa-icon [icon]="faShoppingCart"></fa-icon>
  </button>
  
  <div class="favorite-container" >
    <fa-icon [icon]="faHeart" (click)="toggleClass()" [class.active]="filled"></fa-icon>
  </div>
</div>
